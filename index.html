<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF Simple Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="ibm-plex-sans-thai-regular">
    <nav>
        <p>68070115</p>
        <h1>ITF Website</h1>
        <p>Week 14</p>
    </nav>

    <div class="container header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Ns6SbqQCUFhCZcuqiPydWw4yFdO_oUFbUw&s" width="100" height="100">
        <div class="header-text">
            <div id="title-bank">ITF Simple Bank</div>
            <div>Welcome to my banking system!</div>
        </div>
    </div>

    <hr>

    <textarea id="logBox" readonly></textarea>

    <div class="bank-system">
        <div class="account-overview">
            <h2>Account Overview</h2>

            <div class="container acc-info">
                <img src="https://i.pinimg.com/736x/9a/46/0b/9a460b60b80a54d006f238efd59e8124.jpg" width="100" height="100">
                <div class="info-text">
                    <h3>Account Information</h3>
                    <p>Name: Johan liebert</p>
                    <p>Type: Saving Account</p>
                </div>
            </div>

            <div class="container balance">
                <img src="https://i.pinimg.com/736x/81/74/af/8174aff24038dbf87ed0bfca10560d2c.jpg" width="100" height="100">
                <div class="info-text">
                    <h3>Balance Information</h3>
                    <div class="flex">
                        <label>Account Balance:</label>
                        <input type="number" id="accountBalanceInput">
                    </div>
                    <div class="flex">
                        <label>Cash Balance:</label>
                        <input type="number" id="cashBalanceInput">
                    </div>
                    <button id="btnChange">Change</button>
                </div>
            </div>

            <div class="container bank-oper">
                <img src="https://i.pinimg.com/736x/c5/a5/5e/c5a55ec0a38f65212d5047826e8d1ecc.jpg" width="100" height="100">
                <div class="info-text">
                    <h3>Bank Operation</h3>
                    <div class="flex">
                        <select id="operationType">
                            <option value="Deposit">Deposit</option>
                            <option value="Withdraw">Withdraw</option>
                        </select>
                        <input type="number" id="operationAmount">
                        <button id="btnProceed">Proceed</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="financial-tools">
            <h2>Financial Tools</h2>
            <div class="container currency">
                <img src="https://i.pinimg.com/736x/04/8f/01/048f017025eccb9f57c6d662605afacf.jpg" width="100" height="100">
                <div class="curr-con">
                    <h3>Currency Converter</h3>
                    <form>
                        <label>Input Balance:</label>
                        <input type="number"><br>
                        <label>Output Balance:</label>
                        <input type="number"><br>
                        <label>Currency:</label>
                        <select>
                            <option value="USD">USD</option>
                            <option value="THB">THB</option>
                        </select>
                        <button type="button">Convert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
